{% extends 'admin/adminbase.html' %}
{% block content %}


<form method="post">
    {% csrf_token %}

<table class="table table-dark table-sm">
  <thead class="text-light bg-dark">
    <tr>
        <th scope="col">NAME</th>
        <th scope="col">EMPLOYEE ID</th>
        <th scope="col">CONTACT NO</th>
        <th scope="col">EMAIL </th>
        <th scope="col">ADDRESS </th>
        <th scope="col">PROFILE </th>
        <th scope="col"> UPDATE</th>
        <th scope="col"> DELETE</th>
    </tr>
  </thead>
  <tbody>
  {% for i in view %}
    <tr class="text-light bg-dark">
        <td>{{i.name}}</td>
        <td>{{i.employee_id}}</td>
        <td>{{i.contact_no}}</td>
        <td>{{i.email}}</td>
        <td>{{i.address}}</td>
        <td><img src="{{i.document.url}}" width="100px" height="80px"></td>
        <td> <a href="{% url 'managerupdate' i.id %}" class="btn btn-warning">UPDATE</a> </td>
        <td><a href="{% url 'managerdelete' i.id %}" class="btn btn-danger"> DELETE</a></td>

    </tr>
  {% endfor %}
  </tbody>
</table>

</form>

{% endblock %}
