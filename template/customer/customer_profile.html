{% extends "customer/customerbase.html" %}

{% block content %}

{% for i in data %}

<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{i.document.url}}" height="250px" width="180px">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">PROFILE VIEW</h5>
        <p class="card-text">{{i.name}}</p>
        <p class="card-text">{{i.contact_no}}</p>
        <p class="card-text">{{i.email}}</p>
        <p class="card-text">{{i.address}}</p>
      </div>
    </div>
  </div>
</div>


{% endfor %}
{% endblock %}
