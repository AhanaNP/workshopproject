{% extends 'customer/customerbase.html' %}
{% block content %}


<form method="post">
    {% csrf_token %}


<table class="table table-light table-sm">
  <thead class="text-dark bg-light">
    <tr>
        <th scope="col">USERNAME</th>
        <th scope="col">NAME</th>
        <th scope="col">CONTACT NO</th>
        <th scope="col">EMAIL </th>
        <th scope="col">ADDRESS </th>
        <th scope="col">PROFILE </th>
        <th scope="col">DELETE</th>
    </tr>
  </thead>
  <tbody>
  {% for i in view %}

    <tr class="text-dark bg-light">
        <td>{{i.user}}</td>
        <td>{{i.name}}</td>
        <td>{{i.contact_no}}</td>
        <td>{{i.email}}</td>
        <td>{{i.address}}</td>
        <td><img src="{{i.document.url}}" width="100px" height="80px"></td>
        <td><a href="{% url 'customerdelete' i.id %}" class="btn btn-danger"> DELETE</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>

</form>

{% endblock %}
